<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <label id="memory" class="memory"></label>
        <input cols="10" rows="1"></input>
        <div class="buttons">
            <span id="clear" class="button operator">C</span>
            <span id="backspace" class="button operator">⌫</span>
            <span id="pi" class="button number">π</span>
            <span id="division" class="button operator">÷</span>
            <span id="7" class="button number">7</span>
            <span id="8" class="button number">8</span>
            <span id="9" class="button number">9</span>
            <span id="multiplication" class="button operator">×</span>
            <span id="4" class="button number">4</span>
            <span id="5" class="button number">5</span>
            <span id="6" class="button number">6</span>
            <span id="subtraction" class="button operator">-</span>
            <span id="1" class="button number">1</span>
            <span id="2" class="button number">2</span>
            <span id="3" class="button number">3</span>
            <span id="addition" class="button operator">+</span>
            <span id="positiveNegative" class="button operator">+/-</span>
            <span id="0" class="button number">0</span>
            <span id="point" class="button number point">.</span>
            <span id="equal" class="button  operator">=</span>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="jQueryFunctions.js"></script>
</body>
</html>
